---
layout: default
class: article
---

	<div class="banner-container">
		<div class="title container restrict-width">
			<h1>{{ page.title }}</h1>

			<h4>{{ page.subtitle }}</h4>
		</div>
	</div>
</section>

<section>
	<article>
		<div class="container restrict-width">
			{{ content }}
		</div>
	</article>
</section>
